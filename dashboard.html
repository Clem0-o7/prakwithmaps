<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="dashboard.css">
    <title>Desktop design | First Assignment</title>
</head><style>
    body {
      margin: 0;
      padding: 0;
      
      font-family: 'Arial', sans-serif;
    }

    .score-container {
      position: fixed;
      top: 10px;
      right: 10px;
      background-image: url('coins.gif'); /* Set the image as the background */
      background-size: cover; /* Ensure the image covers the entire box */
      background-position: center; /* Center the background image */
      color: white;
       
      padding: 10px;
      border-radius: 5px;
      display: flex;
      align-items: center;
      transition: background 0.3s ease; /* Smooth transition on hover */
    }
   

    .score-container:hover {
      background: #555; 
      /* Change the background color on hover */
    }

    .score-icon {
      margin-right: 10px;
      width: 20px;
      height: 20px;
      
    }

    /* Initially hide the score */
    .score {
      font-size: 18px;
      font-weight: bold;
      opacity: 0;
      transition: opacity 0.3s ease; /* Smooth transition for opacity */
    }

    /* Display the score on hover */
    .score-container:hover .score {
      opacity: 1;
    }

    /* Hide the background image on hover */
    .score-container:hover .score-icon {
      display: none;
    }
  </style>
<body>
    <div class="score-container">
        <img src="coins.gif" alt="Score Icon" class="score-icon">
        <p id="rewardsEarned">Credits Earned: </p>
      </div>
    <div class="container">
        <div class="card">
            <div class="card-header"></div>
            <div class="card-profile">
                <div class="image-profile">
                    <!-- Removed the "Choose File" input element -->
                    <label for="profileImageInput" class="profile-image-label">
                        <img class="profile-img" id="profileImage" src="maleprofile.jpg" alt="user-Image victor">
                        <span class="upload-btn">Upload Image</span>
                    </label>
                    <input type="file" id="profileImageInput" accept="image/*" onchange="previewProfileImage(this)" style="display: none;">
                </div>
                <div class="card-profile-info">
                    <h2 id="userName">Name : </h2>
                    <p id="userGender">Gender : </p>
                    <p id="userAge">Age : </p>
                    <p id="email">Mail ID : </p>

                    
                </div>
                
            </div>
            <!-- <hr> -->
            <div class="card-footer">
                <div class="statics">
                    <h2>170</h2>
                    <p><span>HEIGHT</span></p>
                </div>
                <div class="statics">
                    <h2>57</h2>
                    <p><span>WEIGHT</span></p>
                </div>
                <div class="statics">
                    <h2>B+</h2>
                    <p><span>BLOOD GROUP</span></p>
                </div>
            </div>
            
        </div>
    </div>
