<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" type="image/x-icon" href="../Images/img-DS.png" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Checkout</title>
    <link rel="stylesheet" href="checkout.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/preloader.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
      integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
      crossorigin="anonymous"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="preloader.js"></script>
    <script src="deleteItems.js"></script>
  </head>

  <body>
    <div class="se-pre-con"></div>
 
    <section>
      <h1>Cart</h1>
      <div class="row">
        <div class="column">
          <h1>Your Order</h1>
          <h5>Please select the quantity below</h5>
          <div class="cart-item" id="item">
            <img src="ayush8.jpg" alt="" />
            <p>Nike Air Max (Red)</p>
            <p>$399.90</p>
            <input
              type="number"
              name="quantity"
              id="no-of-items"
              value="1"
              min="1"
              max="6"
              step="1"
            />
            <button id="remove" class="remove">
              <i class="fas fa-trash fa-2x"></i>
            </button>
          </div>
          <div class="cart-item" id="item1">
            <img src="ayush10.jpg" alt="" />
            <p>Nike Air Max (Pink)</p>
            <p>$299.90</p>
            <input
              type="number"
              name="quantity"
              id="no-of-items"
              value="1"
              min="1"
              max="6"
              step="1"
            />
            <button id="remove2" class="remove">
              <i class="fas fa-trash fa-2x"></i>
            </button>
          </div>
          <div class="cart-item" id="item2">
            <img src="ayush3.jpg".jpg" alt="" />
            <p>Nike Air Max (Blue)</p>
            <p>$199.90</p>
            <input
              type="number"
              name="quantity"
              id="no-of-items"
              value="1"
              min="1"
              max="6"
              step="1"
            />
            <button id="remove3" class="remove">
              <i class="fas fa-trash fa-2x"></i>
            </button>
          </div>
          <hr />
        </div>
       
          <div class="buttons">
            <a class="button-checkout" href="confirmation.html">Checkout</a>
            <a class="cancel" href="shopping.html">Continue Shopping</a>
          </div>
        </div>
      </div>
    </section>
  </body>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
        document.getElementById('addToCartBtn').addEventListener('click', function () {
            // Get product details
            var productName = document.querySelector('.product-details h1').innerText;
            var productImage = document.querySelector('.product-details img').src;
            var productPrice = document.querySelector('.product-details h2').innerText;
            var quantity = document.getElementById('quantitySelect').value;

            // Create a new cart item div
            var cartItem = document.createElement('div');
            cartItem.className = 'cart-item';
            cartItem.innerHTML = `
                <img src="${productImage}" alt="" />
                <p>${productName}</p>
                <p>${productPrice}</p>
                <input type="number" name="quantity" value="${quantity}" min="1" max="6" step="1" />
                <button class="remove">
                    <i class="fas fa-trash fa-2x"></i>
                </button>
            `;

            // Append the cart item to the checkout.html page
            document.querySelector('.column').appendChild(cartItem);
        });
    });
</script>

</html>
